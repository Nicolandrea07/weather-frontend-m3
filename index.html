<!DOCTYPE html>
<html lang="es">
<head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-dark text-white py-3">

            <div class="row">
                <div class="col-md-7">
                    <ul id="lista-pronostico" class="list-group"></ul>
                </div>
                <div class="col-md-5">
                    <div id="stats-info" class="card card-body shadow-sm">
